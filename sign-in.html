<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap-5/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>BON LUNAGE-Sign In</title>
</head>

<body>
   <div class="container m-0 p-0 w-100 mw-100">
    <div class="row m-0 p-0 w-100 mw-100">
        <div class="col-lg-6 m-0 p-0 ">
            <div class="container">
                <div class="row">
                   <div class="col-lg-12">
                    <img src="assets/images/black.png" alt="" class="img-fluid logo mt-4">
                   </div>
                    <div class="col-lg-9  sign-text mx-auto">
                        <h1 class="f-36 w-600 family-mm">Already have an account?</h1>
                        <div class="d-flex">
                            <p class="f-16 text-dark">Free Access </p>
                            <p class="f-16 text-yellow">&nbsp;14 days trail</p>
                        </div>
                        <input type="text" class="sign-input w-100 mb-3" placeholder="Your Email Address ">
                        <input type="text" class="sign-input w-100" placeholder="Your Password ">
                        <div class="sign-forgot">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label f-12 w-400" for="flexCheckDefault">
                                  Default checkbox
                                </label>
                              </div>
                            <a href="forgot-password.html " class="f-12 w-400 mb-0 pb-0 text-dark">Forgot Password?</a>
                        </div>
                        <button class="btn-fill-2 mt-4"><a href="index.html">Sign In</a></button>

                        <div class="sign-small-display">
                            <hr class="sign-line mt-4 w-100">
                        <h1 class="f-18 w-600 text-dark mt-3 text-center">Start Your Free Trial</h1>
                        <button class="btn-fill-2"><a href="sign-up.html">Sign Up</a></button>
                        </div>
                    </div>

                </div>
            </div>
          
        </div>
        <div class="col-lg-6 m-0 p-0">
            <div class="sign-img">
                <h1 class="f-36 w-600 text-white">Start Your Free Trial</h1>
                <p class="f-16 text-white w-400 w-75 text-center">Sign up to start using Bon Lunage for Free</p>
                <button class="btn-fill-white"><a href="sign-up.html">Sign Up</a></button>
            </div>
        </div>
    </div>
   </div>


    <script src="assets/bootstrap-5/js/bootstrap.bundle.min.js"></script>
</body>

</html>
