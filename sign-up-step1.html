<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap-5/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>BON LUNAGE-Sign Up</title>
</head>

<body>
   <div class="container m-0 p-0 w-100 mw-100">
    <div class="row m-0 p-0 w-100 mw-100">
        <div class="col-lg-6 m-0 p-0 ">
            <div class="container">
                <div class="row">
                   <div class="col-lg-12">
                    <img src="assets/images/black.png" alt="" class="img-fluid logo mt-4">
                   </div>
                    <form class="col-lg-8  sign-text mx-auto">
                        <h1 class="f-36 w-600 family-mm text-center">Let’s Get To Know You Better </h1>
                       
                        <input type="email" class="sign-input w-100 mb-3 mt-3" placeholder="Your Name " id="your-name">
                        <input type="text" class="sign-input w-100 mb-3" placeholder="Your Partner’s Name">
                        <input type="date" class="sign-input w-100 mb-3" placeholder="Expected Honeymoon Date">
                        <button class="btn-fill-2"><a href="sign-up-step2.html">Next (1/2) </a></button>
                        <a href="sign-up-step2.html" class="mt-2 f-15 py-3 text-dark">Skip for Later</a>

                        <div class="sign-small-display">
                            <hr class="sign-line mt-4 w-100">
                        <h1 class="f-18 w-600 text-dark mt-3 text-center">Already Registered?</h1>
                        <button class="btn-fill-2"><a href="sign-in.html">Sign In</a></button>
                        </div>
                    </form>

                </div>
            </div>
          
        </div>
        <div class="col-lg-6 m-0 p-0">
            <div class="sign-img">
                <h1 class="f-36 w-600 text-white text-center">Already Registered?</h1>
                <p class="f-16 text-white w-400 w-75 text-center">Sign in and continue discover a great amount of new opportunities!</p>
                <button class="btn-fill-white"><a href="sign-in.html">Sign In</a></button>
            </div>
        </div>
    </div>
   </div>


    <script src="assets/bootstrap-5/js/bootstrap.bundle.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.6.0.slim.js"
    integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
    crossorigin="anonymous"
  ></script>
    <script>
        let searchParams = new URLSearchParams(window.location.search);
  
        if (searchParams.has("email")) {
          $("#your-name").val(searchParams.get("email"));
        }
      </script>
</body>

</html>
