<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="assets/bootstrap-5/css/bootstrap.css">

<body>
   <div class="container m-0 p-0 w-100 mw-100">

        <div class="col-lg-6 m-0 p-0 ">
            <div class="container">
                <div class="row">
                   <div class="col-lg-12">
                    <img src="assets/images/black.png" alt="" class="img-fluid logo mt-4">
                   </div>
                    <div class="col-lg-9  sign-text mx-auto">
                        <h1 class="f-36 w-600 family-mm">Reset Password</h1>
                        <div class="d-flex">

                        </div>

                    </div>

                </div>
            </div>
          
        </div>
        <div class="col-lg-6 m-0 p-0">
            <div class="sign-img">
                <h1 class="f-36 w-600 text-white">New Here?</h1>
                <p class="f-16 text-white w-400 w-75 text-center">Sign up and discover a great amount of new opportunities!</p>
                <button class="btn-fill-white"><a href="sign-up.html">Sign Up</a></button>

        </div>
